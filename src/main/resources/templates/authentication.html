<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Xác thực tài khoản</title>
</head>

<body style="font-family: Arial, sans-serif; background-color:#f5f5f5; margin:0; padding:0;">
    <table width="100%" cellpadding="0" cellspacing="0" style="background-color:#f5f5f5; padding:20px;">
        <tr>
            <td align="center">
                <table width="600" style="background:#fff; border-radius:8px; padding:20px;">
                    <tr>
                        <td style="text-align:center; font-size:20px; font-weight:bold; color:#333;">
                            Xác thực email của bạn
                        </td>
                    </tr>
                    <tr>
                        <td style="border-top:1px solid #eee; margin:20px 0;"></td>
                    </tr>
                    <tr>
                        <td style="font-size:16px; color:#333;">
                            Xin chào <span th:text="${name}">Người dùng</span>,
                        </td>
                    </tr>
                    <tr>
                        <td style="font-size:15px; color:#333; padding-top:10px;">
                            Cảm ơn bạn đã đăng ký tài khoản. Để hoàn tất quá trình, vui lòng nhấn vào nút dưới đây để
                            xác thực email của bạn:
                        </td>
                    </tr>
                    <tr>
                        <td style="padding:20px 0; text-align:center;">
                            <a th:href="${verificationLink}" style="display:inline-block; background-color:#28a745; color:#fff; text-decoration:none;
                               padding:12px 24px; border-radius:5px; font-size:16px;">
                                Xác thực Email
                            </a>
                        </td>
                    </tr>
                    <tr>
                        <td style="font-size:14px; color:#777;">
                            Liên kết này sẽ hết hạn sau <span th:text="${expiryHours}">24</span> giờ.
                        </td>
                    </tr>
                    <tr>
                        <td style="border-top:1px dashed #eee; margin:20px 0;"></td>
                    </tr>
                    <tr>
                        <td style="font-size:14px; color:#555;">
                            Nếu bạn không đăng ký tài khoản, vui lòng bỏ qua email này.
                        </td>
                    </tr>
                    <tr>
                        <td style="padding-top:20px; font-size:14px; color:#333;">
                            Thân ái,<br>Đội ngũ Hỗ trợ.
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>

</html>
